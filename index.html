<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
    <button id="opening" class="opening" type="button" value="(">(</button>
    <button class="closing" id= "closing" type="button" value=")">)</button>
    <button class="reset" id="reset" type="button" value="C">C</button>
    <button class="operators" id= "percentage" type="button" value= %>%</button>
    <div class="break"></div>
    <button class="button" id="seven" type="button" value=7>7</button>
    <button class="button" id="eight" type="button" value="8">8</button>
    <button class="button" id="nine" type="button" value="9">9</button>
    <button class="operators" id="multiplication" type="button" value=*>x</button>
    <div class="break"></div>
    <button class="button" id="four" type="button" value="4">4</button>
    <button class="button" id="five" type="button" value="5">5</button>
    <button class="button" id="six" type="button" value="6">6</button>
    <button class="operators" id="subtraction" type="button" value="-">-</button>
    <div class="break"></div>
    <button class="button" id="one" type="button" value="1">1</button>
    <button class="button"  id="two" type="button" value="2">2</button>
    <button class="button" id="three" type="button" value=3 >3</button>
    <button class="operators" id="addition" type="button" value=+>+</button>
    <div class="break"></div>
    <button class="button" id="zero" type="button" value="0">0</button>
    <button class="button" id="dot" type="button" value=".">.</button>
    <button class="operators" id="division" type="button" value="/">/</button>
    <button class="operators" id="equal" type="button" value= "=">=</button>

    </div>

    <script src="./app.js"></script>
</body>
</html>
